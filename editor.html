<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jsBlog Editor</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="simplemde/simplemde.min.css">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="The title of the post" required>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" class="form-control" id="date">
          <small class="form-text text-muted">format: dd/mm/yy, defaults to today.</small>
        </div>
        <div class="form-group">
          <label for="link">Link</label>
          <input type="text" class="form-control" id="link">
          <small class="form-text text-muted">".md" is automatically appended, defaults to an escaped &amp; lowercased version of the title.</small>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="formSubmit">Create</button>
      </form>
      <div class="modal fade" id="output" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Copy paste these into the appropriate locations</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5>In posts/postList.json:</h5>
              <pre id="postOutput"></pre>
              <small>Make sure the previous entry has a ',' at it's end.</small>
              <h5>In post/<span id="linkOutput"></span></h5>
              <pre id="contentOutput"></pre>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="simplemde/simplemde.min.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
